<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="default.css" />
	<title><ui:insert name="title" /></title>
</h:head>
<h:body>
	<ui:insert name="header">
		<h5>Welcome to Learning Management System!</h5>
		<h:form>
			<h:panelGrid columns="4" border="0">
				<h:panelGroup>
					<h:commandLink action="home?faces-redirect=true" value="Home" />
				</h:panelGroup>
				<h:panelGroup>
					<h:commandLink action="students?faces-redirect=true" value="Students" />
				</h:panelGroup>
				<h:panelGroup>
					<h:commandLink action="trainers?faces-redirect=true" value="Trainers" />
				</h:panelGroup>
				<h:panelGroup>
					<h:commandLink action="courses?faces-redirect=true" value="Courses" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:insert>
	<ui:insert name="content">Main Content</ui:insert>
</h:body>
</html>
